<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Events - ES6 Refactor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .event-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .event-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .event-card h3 {
      margin: 0;
      color: #007bff;
    }
    .event-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .event-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Upcoming Community Events</h1>
  <div class="event-container" id="eventContainer"></div>

  <script>
    // Sample events array
    const events = [
      { name: "Music Night", date: "2025-06-01", seats: 50, category: "Music" },
      { name: "Yoga Camp", date: "2025-06-03", seats: 30, category: "Health" },
      { name: "Art Workshop", date: "2025-06-10", seats: 20, category: "Art" }
    ];

    // Default parameter + Destructuring + Template literal
    function displayEvent({ name, date, seats, category = "General" } = {}) {
      return `
        <div class="event-card">
          <h3>${name}</h3>
          <p><strong>Date:</strong> ${date}</p>
          <p><strong>Seats:</strong> ${seats}</p>
          <p><strong>Category:</strong> ${category}</p>
          <button onclick="register('${name}')">Register</button>
        </div>
      `;
    }

    // Spread operator to clone events before filter
    const filteredEvents = [...events].filter(e => e.seats > 0);

    const container = document.getElementById("eventContainer");
    container.innerHTML = filteredEvents.map(e => displayEvent(e)).join('');

    // let + const + arrow function
    const register = (eventName) => {
      alert(`Thanks for registering for ${eventName}!`);
    };
  </script>

</body>
</html>
