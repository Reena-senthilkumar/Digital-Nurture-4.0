<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .card { display: none; padding: 10px; background: #eef; margin-top: 20px; }
  </style>
</head>
<body>
  <button id="showCard">Register</button>
  <div class="card">You are registered!</div>

  <script>
    $('#showCard').click(function () {
      $('.card').fadeIn();
    });
  </script>
</body>
</html>
