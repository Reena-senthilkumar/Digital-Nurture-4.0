<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Typography</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph, slightly larger and lighter.</p>
    <p class="text-muted">This text is muted (light gray).</p>
    <p class="fw-bold">This paragraph is bold using fw-bold class.</p>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
