<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Column Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Use local Bootstrap CSS -->
  <style>
    .sidebar {
      background-color: #343a40;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .content {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-3">
        <div class="sidebar">
          <h4>Sidebar</h4>
          <ul class="list-unstyled">
            <li>Home</li>
            <li>Profile</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
      <div class="col-12 col-md-9">
        <div class="content">
          <h2>Main Content</h2>
          <p>This is the main content area. It takes up more space on larger screens.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script> <!-- Use local Bootstrap JS -->
</body>
</html>
