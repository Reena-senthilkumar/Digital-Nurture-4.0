<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Use your local Bootstrap CSS -->
  <style>
    .box {
      background-color: #28a745;
      color: white;
      padding: 30px;
      text-align: center;
      margin-bottom: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="box">Box 1</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="box">Box 2</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="box">Box 3</div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script> <!-- Use your local Bootstrap JS -->
</body>
</html>
