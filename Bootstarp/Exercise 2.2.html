<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Plugins Example</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Bootstrap JS Plugin Example: Collapse</h2>
    
    <p>
      <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#exampleCollapse">
        Toggle Text
      </button>
    </p>
    
    <div class="collapse" id="exampleCollapse">
      <div class="card card-body">
        This is a collapsible section powered by Bootstrap JavaScript!
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
