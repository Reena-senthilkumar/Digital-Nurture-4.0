<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.2 - Card with Shadows and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow shadow-lg rounded-pill p-4 text-center">
      <h3 class="card-title mb-3">Stylish Card</h3>
      <p class="card-text">This card uses <code>shadow</code>, <code>shadow-lg</code>, and <code>rounded-pill</code> classes for style.</p>
      <button class="btn btn-success">Click Here</button>
    </div>
  </div>

</body>
</html>
