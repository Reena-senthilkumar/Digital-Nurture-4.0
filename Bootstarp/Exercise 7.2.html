<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Typography Text Transform</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h3>Bootstrap Text Transform Examples</h3>

    <p class="text-uppercase">this text will transformed to uppercase</p>
    <p class="text-lowercase">THIS TEXT WILL TRANSFORMED TO LOWERCASE</p>
    <p class="text-capitalize">this text will capitalized</p>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
