<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Use local Bootstrap CSS -->
  <style>
    .box {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 30px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-sm-3">
        <div class="box">Column 1</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">Column 2</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">Column 3</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">Column 4</div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script> <!-- Use local Bootstrap JS -->
</body>
</html>
