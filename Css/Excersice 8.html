<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Model & Layout</title>
  <link rel="stylesheet" href="Excersice 8.css" />
</head>
<body>

  <section class="eventCard">
    <h2>Community Cleanup Drive</h2>
    <p>Join us to make the city cleaner and greener!</p>
  </section>

  <section class="form-section">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" class="highlight-input" />

      <label for="email">Email:</label>
      <input type="email" id="email" />
    </form>
  </section>

  <div class="visibility-box hidden-box">This is hidden with visibility: hidden</div>
  <div class="visibility-box none-box">This is hidden with display: none</div>

</body>
</html>
