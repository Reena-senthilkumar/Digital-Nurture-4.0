<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Banner Example</title>
  <style>

    #welcomeBanner {
      background-color: #2196F3; /* Blue background */
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
    }
   
    .highlight {
      background-color: yellow;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User123</span>!
    <br>
    <span style="color: red; font-weight: bold;">
      Special Offer: Get 20% off your next purchase!
    </span>
    <br>
    <span class="highlight">Thank you for being a valued member.</span>
  </div>
</body>
</html>
