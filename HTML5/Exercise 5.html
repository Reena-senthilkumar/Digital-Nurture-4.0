<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px 25px 20px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #b0c4de;
    }
    h2 {
      text-align: center;
      color: #2196F3;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #b0c4de;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    input[type="submit"] {
      background: #2196F3;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: background 0.2s;
    }
    input[type="submit"]:hover {
      background: #1976D2;
    }
    output {
      display: block;
      margin-top: 18px;
      color: #388e3c;
      font-weight: bold;
      text-align: center;
      font-size: 1.1em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Event Registration</h2>
    <form id="registrationForm" autocomplete="on">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required>

      <label for="date">Event Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="eventType">Event Type:</label>
      <select id="eventType" name="eventType" required>
        <option value="" disabled selected>Select an event</option>
        <option value="Spring Festival">Spring Festival</option>
        <option value="Charity Run">Charity Run</option>
        <option value="Art Workshop">Art Workshop</option>
        <option value="Music Night">Music Night</option>
        <option value="Outdoor Movie">Outdoor Movie</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Any special requests or comments?" rows="3"></textarea>

      <input type="submit" value="Register">
      <output id="confirmation"></output>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Get form values
      const name = document.getElementById('name').value;
      const eventType = document.getElementById('eventType').value;
      const date = document.getElementById('date').value;
      // Display confirmation
      document.getElementById('confirmation').textContent = 
        `Thank you, ${name}! You are registered for the "${eventType}" on ${date}.`;
      // Optionally, reset the form
      this.reset();
      // Optionally, move focus back to the name field
      document.getElementById('name').focus();
    });
  </script>
</body>
</html>
