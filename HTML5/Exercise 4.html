<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .gallery-img {
      border: 3px solid #2196F3;
      border-radius: 8px;
      width: 180px;
      height: 120px;
      object-fit: cover;
      margin: 5px;
      transition: box-shadow 0.3s;
    }
    .gallery-img:hover {
      box-shadow: 0 0 10px #2196F3;
    }
    table {
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 15px;
    }
    caption {
      caption-side: top;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <table>
    <caption>Snapshots from Our Recent Community Events</caption>
    <tr>
      <td>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQixg6SOGRxYV-nAiOJDc4e3YIU0kUo1O7iyQ&s" 
             alt="Spring Festival Parade" 
             title="Spring Festival Parade - March 2025"
             class="gallery-img">
        <br>
        <small>Spring Festival</small>
      </td>
      <td>
        <img src="https://www.shutterstock.com/image-photo/shot-group-diverse-people-running-600nw-2408776271.jpg" 
             alt="Charity Run Participants" 
             title="Charity Run - April 2025"
             class="gallery-img">
        <br>
        <small>Charity Run</small>
      </td>
      <td>
        <img src="https://www.adventurebook.com/connect/wp-content/uploads/sites/2/2023/04/family-picnic.jpg" 
             alt="Community Picnic Gathering" 
             title="Community Picnic - May 2025"
             class="gallery-img">
        <br>
        <small>Community Picnic</small>
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://i.pinimg.com/236x/87/34/75/8734752c9c64f6e6994153bab5c15a8f.jpg" 
             alt="Art Workshop Display" 
             title="Art Workshop - June 2025"
             class="gallery-img">
        <br>
        <small>Art Workshop</small>
      </td>
      <td>
        <img src="https://media.gettyimages.com/id/613358284/video/confetti-rain-at-an-open-air-concert.jpg?s=640x640&k=20&c=g1vg7kbH7gtIOO75Tf6l8SIzbfZccE1sSyyJY9WTjY0=" 
             alt="Music Night Performance" 
             title="Music Night - July 2025"
             class="gallery-img">
        <br>
        <small>Music Night</small>
      </td>
      <td>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYOO1BoCd21E4ouly3nJ2JebyDydxW9TQozQ&s" 
             alt="Outdoor Movie Screening" 
             title="Outdoor Movie - August 2025"
             class="gallery-img">
        <br>
        <small>Outdoor Movie</small>
      </td>
    </tr>
  </table>

</body>
</html>
