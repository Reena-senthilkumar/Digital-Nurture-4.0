<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Example</title>
  <style>
    nav {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our homepage. Explore our events and feel free to contact us!</p>
  </section>

  <!-- Events Section -->
  <section id="events">
    <h2>Events</h2>
    <p>Check out our upcoming events and register your interest.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Have questions? Reach out to us via email or phone.</p>
  </section>

</body>
</html>
